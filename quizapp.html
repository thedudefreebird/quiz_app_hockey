<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hockey Quiz Application</title>
  <link rel="stylesheet" href="quizapp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
</head>

<body>
  <div class="intro">
    <h1>
      Welcome! Let's test your hockey knowledge!
    </h1>
    <p> HOCKEY GOAL LIGHT IMAGE HERE</p>
    <button type="button" id="start_button">Start!</button>
  </div>


  <form class="first_question">
    <h2>Who is known as The Great One?</h2>
    <input type="radio" name="answer" class="first_answer">Gordi Howe<br>
    <input type="radio" name="answer" class="first_answer">Wayne Gretzky<br>
    <input type="radio" name="answer" class="first_answer">Mario Lemieux<br>
    <input type="radio" name="answer" class="first_answer">Mark Messier<br>
    <input type="submit" value="Submit">
  </form>

  <div class="correct_answer">
    <h2>Goal! You got that correct!</h2>
    <h3>Correct Answer: Wayne Gretzky</h3>
    <p> HOCKEY GOAL LIGHT IMAGE HERE</p>
    <button type="button" id="next_button">Next</button>
  </div>

  <div class="final_score">
    <div class="final_score_box">
      <h2>Your final score is: </h2>
      <h3>5/8</h3>
      <button type="button" id="restart_quiz">Restart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="quizapp.js"></script>
</body>
